{% extends 'base.html' %}
{% block title %}Yeni İşlem Ekle{% endblock %}
{% block content %}
  <h1 class="mb-3">Yeni İşlem Ekle</h1>
  <div class="card p-4 shadow-sm">
    <form method="post" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Tarih</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Hesap</label>
        <select name="account" class="form-select">
          {% for acc in accounts %}<option value="{{ acc.id }}">{{ acc.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Kategori</label>
        <select name="category" class="form-select">
          {% for cat in categories %}<option value="{{ cat.id }}">{{ cat.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tutar</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Açıklama</label>
        <input type="text" name="description" class="form-control">
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Ekle</button>
      </div>
    </form>
  </div>
{% endblock %}
